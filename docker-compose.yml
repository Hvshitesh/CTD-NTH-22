version: '3.2'

services:
  backend:
    # restart: always
    container_name: back
    command: gunicorn nth_backend.wsgi:application --bind 0.0.0.0:8000 --timeout 1800
    build:
      context: ./server/
      dockerfile: Dockerfile
    volumes:
      - static_files:/user/src/app/staticfiles/
  
    env_file:
      - ./server/.env/dev.env
 

  nginx:
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      - backend
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d/
      - static_files:/home/app/staticfiles

volumes:
  static_files:
